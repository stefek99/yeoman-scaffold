<script>
$(function() {

	$(window).on('DOMMouseScroll mousewheel', function (e) {
		var $body = $("iframe").contents().find("body");
		var nCurrentScroll = $body.scrollTop();
		var nNewScroll = nCurrentScroll - e.originalEvent.wheelDelta;
		$body.scrollTop(nNewScroll);
		return false;
	});

});
</script>
